<div class="box">
   <h2>Login Register</h2>
     <form [formGroup]= "registrationForm" (ngSubmit)="onsubmit(registrationForm)">
         <div class="row">
            <div class="col-6">
               <div class="form-group inputBox">
                       <input type="text" name="username" [class.is-invalid]="userName.invalid && userName.touched" class="form-control" formControlName="userName"  required="" >
                       <label>Username: </label>
                       <div *ngIf="userName.invalid && userName.touched">
                        <small *ngIf="userName.errors?.required"class="text-danger">username is required</small>
                        <small *ngIf="userName.errors?.minlength && !userName.errors?.forbiddenName" class="text-danger">username is required 8 characters</small>
                        <small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}} is NOT allowed</small>

                       </div>
               </div>   
               
               <div class="form-group inputBox">     
                  <input [class.is-invalid]="email.invalid && email.touched" type="email" name="email" class="form-control" formControlName="email" required="">
                  <label>E-mail: </label>
                  <small class="text-danger"
                   [class.d-none]="email.valid || email.untouched">Email is Required</small>
                   <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i=index">
                      <input type="text" class="form-control my-1"[formControlName]="i">
                   </div>
                 </div>

                 <div class="form-check">
                  <input type="checkbox" formControlName="subscribe" 
                  class="form-check-input" required="" name="checkbox">
                  <label style="color:plum ;">Subscribe me.</label>
                  </div>
                
               <div class="form-group inputBox">     
                     <input type="password" name="password" class="form-control" formControlName="password" required=""  >
                     <label for="">Password: </label>
               </div>
          
              <div class="form-group inputBox">
                  <input [class.is-invalid]="registrationForm.errors?.mismatch" type="password" name="cpnfirmpassword" class="form-control" formControlName="confirmpassword" required="">
                  <label for="">Confirm Password: </label>
             <small class="text-danger" *ngIf="registrationForm.errors?.mismatch">Password do not Match</small>
              </div>
                   <input type="submit" name="submit" value="Register"  >
            </div>
               <div class="col-6">
                  <div formGroupName="address">
                     <div class="form-group inputBox">
                        <input type="text" name="City" class="form-control" formControlName="city"  required="" >
                        <label for="">City: </label>
                      </div>  
                              
                     <div class="form-group inputBox">
                        <input type="text" name="State" class="form-control" formControlName="state"  required="" >
                        <label for="">State:</label>
                     </div>
                     <div class="form-group inputBox">
                        <input type="number" name="Pincode" class="form-control" formControlName="pincode"  required="" >
                        <label for="">Pincode:</label>
                     </div> 
                       <input  (click)="getDetails()" type="button" name="Display" value="Display"  >    
                 </div>
            </div>
        </div>
      </form>
                                  <div class="Myvalues">
                                   {{registrationForm.value |json}}
                                  </div>
</div>
