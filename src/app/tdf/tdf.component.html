<h2>Registeration Form</h2>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
                  <!--username  -->
          <div class="form-group ">
            <input type="text" class="form-control"placeholder="Username"  name="Username" aria-label="Username" aria-describedby="basic-addon1" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"[(ngModel)]="userdaModel.username" required>
              <div>
            <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is Required</small>
          </div>
            <!-- <div class="myFormData">{{name.pristine}} </div> -->
           </div><br>

           <!-- Email -->

           <div class="form-group ">
              <input type="email" class="form-control" placeholder="email"  name="Email" aria-label="Email" aria-describedby="basic-addon1" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" [(ngModel)]="userdaModel.email" required>
             
              <div *ngIf="email.invalid && email.touched">
              <small class="text-danger" *ngIf="email.errors?.required">Email is Required</small>
              <small class="text-danger" *ngIf="email.errors?.pattern">Email is invalid</small>

            </div>
           </div><br>
 
          <!--  Designation-->
          <div class="form-group mb-3">
                 <input type="text" class="form-control" placeholder="Designation" name="Designation" aria-label="Password"  aria-describedby="basic-addon1" [(ngModel)]="userdaModel.designation">
           </div><br>

           <!-- phonenumber -->
           <div class="form-group mb-3">
              <input type="tel" class="form-control"placeholder="Mobilenumber" name="Phonenumber" aria-label="Phone" aria-describedby="basic-addon1" [(ngModel)]="userdaModel.phoneNumber">
          </div>
        </div>
        <!-- Radio buttons -->
         <div class="col-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Radiobutton1" id="inlineRadio1" value="male" [(ngModel)]="userdaModel.gender">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Radiobutton2" id="inlineRadio2" value="Female" [(ngModel)]="userdaModel.gender">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div><br><br>

             <!---- select option----->

              <div class="form-group mb-3">
                <label for="">Iam Intersted in:</label>
              <select (blur)="validateCourse(myCourse.value)"
               (change)="validateCourse(myCourse.value)"
                required #myCourse="ngModel"[class.is-invalid]="courseHaserror && myCourse.touched " class="form-select" name="course" id="inputGroupSelect01" [(ngModel)]="userdaModel.course">
                <option value="default">Choose...</option>
                <option  *ngFor= "let x of course" >{{x}}</option>
              </select>
              <small class="text-danger" [class.d-none]="!courseHaserror || myCourse.untouched">Please choose any option</small>
              </div>

              <!-- checkbox -->
              
                   <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" name="Remember" id="defaultCheck1" [(ngModel)]="userdaModel.remember">
                    <label class="form-check-label" for="defaultCheck1">
                      Remember Me
                    </label>
                  </div>             
         </div>
    </div>
    <button type="submit"  class="btn btn-primary" [disabled]="myForm.form.invalid || courseHaserror">Register</button>
</div>
</form>
          <div class="myFormData">{{myForm.value | json}}</div>
          <div class="myFormData">{{userdaModel | json}}</div>
          
            <div class="myFormData"><h1>{{myForm.form.valid}}</h1></div>
